<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="./styles/index.css">
  <title>iFoundit!</title>
</head>
<body>
  <header role="banner">
    <hgroup>
      <h1>iFoundit!</h1>
      <h2>a place to organize your bookmarks</h2>
    </hgroup>
  </header>
  <section class="btn-container">
    <div class="opt-left">
      <div class="add-btn">
        <button name="add-btn" class="btn" id="add-btn">+</button><label for="add-btn">Add a bookmark</label>
      </div>
      <select name="fil-opt" class="btn" id="fil-opt">
        <option value="+" class="opt">+</option>
        <option value="5 stars only" class="opt">5 stars only</option>
        <option value="above 3 stars" class="opt">above 3 stars</option>
        <option value="above 2 stars" class="opt">above 2 stars</option>
        <option value="above 1 star" class="opt">above 1 star</option>
      </select>
      <label for="fil-opt">Filter by Minimum Rating</label>
    </div>
    <div class="opt-right">
      <button name="info-btn" class="info-btn" id="info-btn">How to Use</button>
    </div>
  </section>
  <!-- START JS-Modal on click of addBookmark -->
  <div id="add-form" class="modal hidden">
      <div class="modal-content">
        <div class="container">
          <span class="btn" id="home-btn">go back</span>
          <form id="js-addBookmarkForm">
            <fieldset>
                <legend>Add your bookmark here</legend>
                <label for="title" class="label">title</label>
                <input type="text" name="title" id="title" class="inputBox" placeholder="type your title here">
                <label for="title">site address</label>
                <input type="text" name="url-link" id="url-link" class="inputBox" placeholder="paste your url link here">
                <label for="title">description</label>
                <input type="text" name="description" id="title" class="inputBox" placeholder="describe your bookmark">
                <label for="rating">pick a rating</label>
                <select name="rating" id="rating" class="inputBox">
                  <option value="5 stars" class="opt">5 stars</option>
                  <option value="4 stars" class="opt">4 stars</option>
                  <option value="3 stars" class="opt">3 stars</option>
                  <option value="2 stars" class="opt">2 stars</option>
                  <option value="1 star" class="opt">1 star</option>
                </select>
            </fieldset>
          </form>
        </div>
      </div> 
  </div>
  <!-- END of JS-Modal -->
  <main role="main">
    <h2>what you've found so far...</h2>
    <ul class="js-titles"></ul>
  </main>
  <footer>brought to you by the real mckoy</footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./scripts/API.js"></script>
  <script src="./scripts/Saved.js"></script>
  <script src="./scripts/DOMElements.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
